<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div id="app">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-6">

                        <h2 class="text-center mb-4">ToDo List - Hogwarts edition</h2>

                        <ul class="list-group list-group-flush">
                            <li v-for="(todo, index) in todo_list" :key="index" class="list-group-item" :class="(todo.done == true) ? 'text-decoration-line-through' : ''">
                                <div class="d-flex justify-content-between">
                                    <div @click="todo.done = !todo.done" style="cursor:pointer">
                                        {{ todo.text }}
                                    </div>
                                    <div class="buttons">
                                        <button class="btn btn-sm btn-success mx-2" @click="taskDone(index)"><i class="fa-solid fa-square-check fa-sm" style="color: #ffffff;"></i></button>
                                        <button class="btn btn-sm btn-danger" mx-2 @click="delateTask(index)"><i class="fa-solid fa-square-xmark fa-sm" style="color: #ffffff;"></i></button>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="input-group mb-3 my-2">
                            <input type="text" class="form-control" placeholder="Scrivi una nuova task" aria-label="Scrivi una nuova task" aria-describedby="button-addon2" v-model="added_task"  @keyup.enter="addTask">
                            <button class="btn btn-outline-secondary" type="button" id="addtask" @click="addTask">Aggiungi</button>
                          </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
